<!doctype html>
<html lang="en" data-uik-density="comfortable">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI Kit</title>
    <meta
      name="description"
      content="UI Kit documentation and component references."
    />
    <link rel="canonical" href="/" />
    <meta property="og:title" content="UI Kit" />
    <meta
      property="og:description"
      content="UI Kit documentation and component references."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="UI Kit" />
    <meta
      name="twitter:description"
      content="UI Kit documentation and component references."
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .docs-app {
        min-height: 100%;
      }

      .docs-boot-shell {
        min-height: 100%;
        background: oklch(var(--uik-surface-bg));
      }

      .docs-boot-header {
        display: flex;
        align-items: center;
        min-height: var(--uik-size-control-xl);
        padding: var(--uik-space-3) var(--uik-space-5);
        border-bottom: var(--uik-border-width-1) solid
          oklch(var(--uik-border-muted));
        background: oklch(var(--uik-surface-elevated-1));
      }

      .docs-boot-content {
        padding: var(--uik-space-8);
      }

      .docs-boot-heading {
        margin: 0;
        font-size: var(--uik-typography-font-size-10);
        line-height: var(--uik-typography-line-height-10);
      }

      .docs-boot-summary {
        max-width: calc(
          var(--uik-layout-panel-width-lg) + var(--uik-layout-panel-width-md)
        );
        margin: var(--uik-space-4) 0 0;
        font-size: var(--uik-typography-font-size-6);
      }

      .docs-boot-code {
        inline-size: min(100%, var(--uik-layout-panel-width-sm));
        min-block-size: calc(var(--uik-size-control-xl) + var(--uik-space-6));
        margin: var(--uik-space-4) 0 0;
        padding: var(--uik-space-3) var(--uik-space-4);
        overflow: auto;
        color: oklch(var(--uik-text-strong));
        background: oklch(var(--uik-component-code-block-bg));
        border: var(--uik-component-code-block-border-width) solid
          oklch(var(--uik-component-code-block-border));
        border-radius: var(--uik-radius-3);
        font-family: var(--uik-component-code-block-font-family);
        font-size: var(--uik-component-code-block-font-size);
        font-weight: var(--uik-component-code-block-font-weight);
        line-height: var(--uik-component-code-block-line-height);
      }
    </style>
    <link rel="preload" as="style" href="/src/docs.css" />
    <link rel="stylesheet" href="/src/docs.css" fetchpriority="high" />
  </head>
  <body>
    <div id="app" class="docs-app">
      <div class="docs-boot-shell" aria-hidden="true">
        <div class="docs-boot-header">
          <span>UI Kit Docs</span>
        </div>
        <div class="docs-boot-content">
          <h1 class="docs-boot-heading">UI Kit Documentation</h1>
          <p class="docs-boot-summary">
            Loading guides, foundations, components, patterns, and examples.
          </p>
          <pre class="docs-boot-code">npm install @ismail-elkorchi/ui-tokens @ismail-elkorchi/ui-primitives @ismail-elkorchi/ui-patterns @ismail-elkorchi/ui-shell</pre>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
